<script>
    document.getElementById("quizzerForm").addEventListener("submit", function(event) {
        const category = document.querySelector('select[name="categoryname"]');
       
        const option1 = document.querySelector('input[name="option1"]').value;
        const option2 = document.querySelector('input[name="option2"]').value;
        const option3 = document.querySelector('input[name="option3"]').value;
        const options = [option1, option2, option3];
        const uniqueOptions = new Set(options);
    
    
        if (category.value === "") {
            event.preventDefault();
            alert("Please select a category.");
            return;
        }

    const correctAnswerSelected = document.querySelector('input[name="correctAnswer"]:checked');
    if (!correctAnswerSelected) {
        event.preventDefault();
        alert("Please select the correct answer.");
    }
    
      
        if (uniqueOptions.size !== options.length) {
            event.preventDefault();
            alert("Options must be distinct. Please enter different values.");
        }
    });
    </script>


<script>
    $(document).ready(function(){
        // When category changes, send AJAX request to fetch subcategories
        $('#category-dropdown').change(function(){
            var category_id = $(this).val();
            
            if (category_id) {
                $.ajax({
                    url: '{% url "get_subcategories" %}',  // The URL to the view that handles the AJAX request
                    data: {
                        'category_id': category_id  // Send the selected category ID
                    },
                    dataType: 'json',
                    success: function(data) {
                        // Clear the current subcategory options
                        $('#subcategory-dropdown').empty();
                        $('#subcategory-dropdown').append('<option value="">Select One Value Only</option>');

                        // Loop through the subcategories and add them to the dropdown
                        $.each(data.subcategories, function(index, subcategory) {
                            $('#subcategory-dropdown').append('<option value="'+subcategory.id+'">'+subcategory.sub_category+'</option>');
                        });
                    }
                });
            } else {
                // If no category is selected, clear the subcategory dropdown
                $('#subcategory-dropdown').empty();
                $('#subcategory-dropdown').append('<option value="">Select One Value Only</option>');
            }
        });
    });
</script>

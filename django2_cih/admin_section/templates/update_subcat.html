<script>
    function validateCategoryName() {
        var Subcategory = document.getElementById('subcategory').value.trim();
        var category = document.getElementById('category').value;
        
        

        // var validPattern = /^[a-zA-Z0-9&\-_+]+$/;
        var validPattern = /^[a-zA-Z0-9&\-_+\s]+$/;

        
        if (Subcategory === "") {
            alert('Subcategory name cannot be empty.');
            return false;
        }
        
        if (!validPattern.test(Subcategory)) {
            alert('Subcategory name contains invalid characters. Only letters, numbers, &, -, _, and + are allowed.');
            return false; 
        }

        
        var numberPattern = /^[0-9]+$/;
        if (numberPattern.test(Subcategory)) {
            alert('Subcategory name cannot be made up of only numbers. Please enter a valid name.');
            return false; 
        }

        if (category === "") {
                alert("Please select a category.");
                return false;
            }
        
        return true; 
    }
</script>

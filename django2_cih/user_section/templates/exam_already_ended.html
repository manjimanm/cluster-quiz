<!-- exam_already_ended.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Ended</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        /* Container for content */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Heading styles */
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        /* Link styling */
        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! The exam has already ended.</h1>
        <p>The exam was scheduled for: <strong>{{ set_date }}</strong> at <strong>{{ set_time }}</strong>.</p>
        <p>Unfortunately, the exam window has expired. Please contact the administrator if you have any questions.</p>
        <a href="{% url 'home' %}">Go back to homepage</a>
    </div>
</body>
</html>

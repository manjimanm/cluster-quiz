<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam not scheduled yet</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        /* Container for content */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5em;
            color: #e67e22; /* Orange color */
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        /* Link button styling */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #2980b9;
        }

        /* Responsive design adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your applied exam has not been scheduled yet. Please wait.</h1>
        <p>We will notify you once your exam has been scheduled.</p>

        <div class="text-center">
            <a href="{% url 'home' %}" class="btn">Return to Home</a>
        </div>
    </div>
</body>
</html>
